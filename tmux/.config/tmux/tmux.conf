# set true color
set-option -sa terminal-overrides ",xterm*:Tc"

#mouse support
set -g mouse on

#set prefix (changed from ctrl b to ctrl space)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#Ctrl Alt h or l to switch windows
bind -n C-M-p previous-window
bind -n C-M-l next-window

#start window and panes index with 1 instead of default 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

#custom catpuccin theme from dream of code for additional info
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

#copy text within tmux using vim like y key (yanking)
set -g @plugin 'tmux-plugins/tmux-yank'

#set vi-mode
set-window-option -g mode-keys vi

#keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#open new tmux session in our current working directiory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
